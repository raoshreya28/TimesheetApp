<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Timesheet App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card p-4">
        <h3 class="text-center mb-3">Register</h3>
        <form id="registerForm">
            <div class="mb-3">
                <label>Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button class="btn btn-primary w-100">Register</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        // Get the form element
        const registerForm = document.getElementById("registerForm");

        // Add a listener 
        registerForm.addEventListener("submit", async (e) => {
            e.preventDefault(); 

            // Get the values from the input fields
            const payload = {
                Name: document.getElementById("name").value,
                Email: document.getElementById("email").value,
                Password: document.getElementById("password").value
            };

            // Send the data to the API to register the user
            try {
                const res = await fetch("https://localhost:7093/api/employee/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                // Check if the registration was successful
                if (res.ok) {
                    alert("Registration successful! You can now log in.");
                    window.location.href = "login.html"; // Redirect to the login page
                } else {
                    const err = await res.text();
                    alert("Registration failed: " + err); // Show an error from the server
                }
            } catch (error) {
                
                alert("Error connecting to server: " + error.message);
            }
        });
    </script>
</body>
</html>
